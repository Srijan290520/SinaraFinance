<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sinara Realty Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Basic Tailwind Config
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                inter: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>
    <!-- No external form.css needed for this example -->
    <style>
        /* Optional: Add minor base styles if needed */
        body { background-color: #0f172a; } /* Tailwind bg-slate-900 equivalent */
    </style>
</head>
<body class="text-slate-100 font-inter flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-slate-800 py-4 px-6 sticky top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-white">Sinara Realty Solutions</a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex justify-center items-center py-12 sm:py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl w-full">
            <h1 class="text-3xl font-semibold text-center mb-8 text-blue-400">Get In Touch</h1>

            <!-- The Form -->
            <form id="contact-form" novalidate class="bg-slate-800 p-6 sm:p-8 rounded-lg shadow-lg space-y-6">

                <!-- User Type Selection -->
                <fieldset class="space-y-3">
                    <legend class="block mb-3 font-semibold text-slate-300 text-lg">I am a...</legend>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Buyer/Seller Radio -->
                        <div>
                            <input type="radio" id="type_buyer_seller" name="user_type" value="buyer_seller" required class="peer sr-only">
                            <label for="type_buyer_seller"
                                   class="block text-center cursor-pointer rounded-md border border-slate-600 bg-slate-700 px-4 py-3 text-slate-300 ring-2 ring-transparent transition-all hover:bg-slate-600 peer-checked:border-blue-500 peer-checked:bg-blue-600 peer-checked:text-white peer-checked:ring-blue-500 peer-checked:ring-offset-2 peer-checked:ring-offset-slate-800">
                                Home Buyer / Seller
                            </label>
                        </div>
                        <!-- Agent Radio -->
                        <div>
                            <input type="radio" id="type_agent" name="user_type" value="agent" required class="peer sr-only">
                            <label for="type_agent"
                                   class="block text-center cursor-pointer rounded-md border border-slate-600 bg-slate-700 px-4 py-3 text-slate-300 ring-2 ring-transparent transition-all hover:bg-slate-600 peer-checked:border-blue-500 peer-checked:bg-blue-600 peer-checked:text-white peer-checked:ring-blue-500 peer-checked:ring-offset-2 peer-checked:ring-offset-slate-800">
                                Real Estate Agent
                            </label>
                        </div>
                    </div>
                </fieldset>

                <!-- Common Fields -->
                <div>
                    <label for="full_name" class="block mb-2 font-medium text-slate-300">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required
                           class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block mb-2 font-medium text-slate-300">Email Address:</label>
                    <input type="email" id="email" name="email" required
                           class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                 <div>
                    <label for="phone" class="block mb-2 font-medium text-slate-300">Phone Number <span class="text-sm text-slate-400">(Optional)</span>:</label>
                    <input type="tel" id="phone" name="phone"
                           class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>

                <!-- Conditional Fields Container (Wrapper) -->
                <div class="space-y-6">
                    <!-- Conditional Buyer/Seller Section -->
                    <div id="buyer-fields" class="space-y-4 hidden"> <!-- Starts hidden -->
                         <hr class="border-slate-600">
                         <h3 class="text-lg font-semibold text-slate-300 pt-2">Buyer/Seller Information:</h3>
                         <div>
                            <label for="interest" class="block mb-2 font-medium text-slate-300">I'm Interested In:</label>
                            <select id="interest" name="interest"
                                    class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <option value="">-- Select One --</option>
                                <option value="buying">Buying a Property</option>
                                <option value="selling">Selling a Property</option>
                                <option value="buying_selling">Both Buying and Selling</option>
                                <option value="information">General Information</option>
                            </select>
                        </div>
                        <div>
                            <label for="location" class="block mb-2 font-medium text-slate-300">Preferred Location / Area:</label>
                            <input type="text" id="location" name="location" placeholder="E.g., City, Neighborhood, Zip Code"
                                   class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                         <div>
                            <label for="buyer_details" class="block mb-2 font-medium text-slate-300">Additional Details:</label>
                            <textarea id="buyer_details" name="buyer_details" rows="3" placeholder="Property type, price range, timeline, specific questions..."
                                      class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
                        </div>
                         <hr class="border-slate-600">
                    </div>

                    <!-- Conditional Agent Section -->
                    <div id="agent-fields" class="space-y-4 hidden"> <!-- Starts hidden -->
                         <hr class="border-slate-600">
                         <h3 class="text-lg font-semibold text-slate-300 pt-2">Agent Information:</h3>
                         <div>
                            <label for="brokerage" class="block mb-2 font-medium text-slate-300">Brokerage Name <span class="text-sm text-slate-400">(Optional)</span>:</label>
                            <input type="text" id="brokerage" name="brokerage"
                                   class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="agent_needs" class="block mb-2 font-medium text-slate-300">How can we help your business?</label>
                            <textarea id="agent_needs" name="agent_needs" rows="3" placeholder="E.g., Buyer leads in [Area], Seller leads, Partnership info..."
                                      class="w-full rounded-md border border-slate-600 bg-slate-700 p-3 text-slate-100 placeholder-slate-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
                        </div>
                         <hr class="border-slate-600">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="submit-button"
                            class="w-full rounded-md bg-blue-600 px-5 py-3 text-base font-medium text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:opacity-50 disabled:cursor-not-allowed">
                        Submit Inquiry
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Thank You Popup -->
    <div id="thank-you-popup" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-75 transition-opacity duration-300 ease-in-out">
        <div class="m-4 max-w-sm rounded-lg bg-slate-800 p-6 text-center shadow-xl sm:p-8">
            <h2 class="mb-4 text-2xl font-semibold text-blue-400">Thank You!</h2>
            <p class="text-slate-300">Your inquiry has been received. We'll be in touch shortly!</p>
            <p class="mt-4 text-sm text-slate-500">(This message will close automatically)</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto bg-slate-900 py-8 px-4 sm:px-6 lg:px-8"> <!-- Ensure footer is pushed down -->
        <div class="mx-auto max-w-6xl text-center text-slate-400">
            Â© <span id="year"></span> Sinara Realty Solutions. All rights reserved. A part of Sinara Global.
        </div>
    </footer>

    <!-- Link JavaScript file -->
    <script src="form.js"></script>

</body>
</html>
