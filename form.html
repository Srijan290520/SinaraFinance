<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sinara Realty Solutions</title> <!-- Changed Title -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                inter: ['Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>
    <link rel="stylesheet" href="index.css"> <!-- Link main CSS for consistency -->
    <link rel="stylesheet" href="form.css"> <!-- Link form specific CSS -->

</head>
<body class="bg-gray-950 text-white font-inter flex flex-col min-h-screen">
    <header class="bg-gray-900 py-4 px-6 sticky top-0 z-10 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-white">Sinara Realty Solutions</a>
        </div>
    </header>

    <main class="flex-grow flex justify-center items-center py-12 sm:py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl w-full"> <!-- Slightly wider max-width -->
            <h1 class="text-3xl font-semibold text-center mb-8 text-blue-400">Get In Touch</h1> <!-- Changed Heading -->
            <form id="contact-form" class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg space-y-6"> <!-- Increased padding and spacing -->

                <!-- User Type Selection -->
                <fieldset class="space-y-3">
                    <legend class="block mb-3 font-semibold text-gray-300 text-lg">I am a...</legend>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="user-type-choice">
                            <input type="radio" id="type_buyer_seller" name="user_type" value="buyer_seller" required>
                            <label for="type_buyer_seller">Home Buyer / Seller</label>
                        </div>
                        <div class="user-type-choice">
                            <input type="radio" id="type_agent" name="user_type" value="agent" required>
                            <label for="type_agent">Real Estate Agent</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Common Fields -->
                <div>
                    <label for="full_name" class="block mb-2 font-semibold text-gray-300">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white" required>
                </div>

                <div>
                    <label for="email" class="block mb-2 font-semibold text-gray-300">Email Address:</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white" required>
                </div>

                 <div>
                    <label for="phone" class="block mb-2 font-semibold text-gray-300">Phone Number (Optional):</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                </div>

                <!-- Conditional Fields for Buyer/Seller -->
                <div id="buyer-fields" class="form-field-buyer space-y-6 hidden">
                     <div>
                        <label for="interest" class="block mb-2 font-semibold text-gray-300">I'm Interested In:</label>
                        <select id="interest" name="interest" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                            <option value="">-- Select One --</option>
                            <option value="buying">Buying a Property</option>
                            <option value="selling">Selling a Property</option>
                            <option value="buying_selling">Both Buying and Selling</option>
                            <option value="information">General Information</option>
                        </select>
                    </div>
                    <div>
                        <label for="location" class="block mb-2 font-semibold text-gray-300">Preferred Location / Area:</label>
                        <input type="text" id="location" name="location" placeholder="E.g., Downtown Austin, North Suburbs" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                    </div>
                     <div>
                        <label for="buyer_details" class="block mb-2 font-semibold text-gray-300">Additional Details:</label>
                        <textarea id="buyer_details" name="buyer_details" rows="3" placeholder="Tell us more about what you're looking for (property type, timeline, etc.)" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white"></textarea>
                    </div>
                </div>

                <!-- Conditional Fields for Agent -->
                <div id="agent-fields" class="form-field-agent space-y-6 hidden">
                     <div>
                        <label for="brokerage" class="block mb-2 font-semibold text-gray-300">Brokerage Name (Optional):</label>
                        <input type="text" id="brokerage" name="brokerage" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white">
                    </div>
                    <div>
                        <label for="agent_needs" class="block mb-2 font-semibold text-gray-300">How can we help your business?</label>
                        <textarea id="agent_needs" name="agent_needs" rows="3" placeholder="E.g., Interested in buyer leads, seller leads, CRM integration, partnership..." class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 text-white"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <input type="submit" value="Submit Inquiry" class="w-full p-3 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold cursor-pointer transition duration-300 ease-in-out text-lg"> <!-- Larger text -->
                </div>
            </form>
        </div>
    </main>

    <!-- Thank You Popup -->
    <div id="thank-you-popup" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-80 hidden z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-blue-400">Thank You!</h2>
            <p class="text-gray-300">Your inquiry has been received. We'll be in touch shortly!</p>
            <p class="text-sm text-gray-500 mt-4">(This message will close in 5 seconds...)</p>
        </div>
    </div>

    <footer class="bg-gray-900 py-8 px-4 sm:px-6 lg:px-8 mt-auto">
        <div class="max-w-6xl mx-auto text-center text-gray-400">
            Â© <span id="year"></span> Sinara Realty Solutions. All rights reserved. A part of Sinara Global.
        </div>
    </footer>

    <script src="form.js"></script>
     <script>
        // Ensure the year script runs after the element exists
        document.addEventListener('DOMContentLoaded', (event) => {
            const yearSpan = document.getElementById('year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
