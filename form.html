<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Inquiry Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-950 text-white font-inter">
    <header class="bg-gray-900 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-semibold text-white">Sinara Finance</a>
        </div>
    </header>

    <main class="flex justify-center items-center py-16 px-4 sm:px-6 lg:px-8">
        <div class="max-w-lg w-full">
            <h1 class="text-3xl font-semibold text-center mb-8 text-blue-400">Service Inquiry Form</h1>
            <form id="inquiry-form" class="bg-gray-800 p-6 rounded-lg shadow-lg" action="https://script.google.com/macros/s/AKfycbxmB0EWVrCYSs44HdETgsoTXXR9rhhNsEhOUIEoOKtnBXo2-UsQ7swtCrPGxAHoGbqtLQ/exec" method="POST" target="_blank">
                <label for="full_name" class="block mb-2 font-semibold">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required>
                
                <label for="phone_number" class="block mb-2 font-semibold">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required>
                
                <label for="email" class="block mb-2 font-semibold">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required>
                
                <label for="query" class="block mb-2 font-semibold">Query:</label>
                <textarea id="query" name="query" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600" required></textarea>
                
                <input type="submit" value="Submit" class="w-full p-2 rounded bg-blue-500 hover:bg-blue-600 text-white font-semibold cursor-pointer">
            </form>
        </div>
    </main>

    <div id="thank-you-popup" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 hidden">
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-semibold mb-4 text-blue-400">Thank You!</h2>
            <p>Your query has been submitted successfully. We will get back to you soon.</p>
        </div>
    </div>

    <footer class="bg-gray-900 py-8 px-4 sm:px-6 lg:px-8 mt-20">
        <div class="max-w-6xl mx-auto text-center text-gray-400">
            &copy; <span id="year"></span> Sinara Finance. All rights reserved. A part of Sinara Global.
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
