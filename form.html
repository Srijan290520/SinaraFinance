<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry - Sinara Realty Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Optional: Tailwind custom configurations
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                inter: ['Inter', 'sans-serif'],
              },
               colors: { // Consistent brand colors
                'brand-blue': '#3b82f6',
                'brand-purple': '#8b5cf6',
                'brand-darkblue': '#1e3a8a',
              }
            }
          }
        }
    </script>
    <!-- Link form.css for custom radio styles and base structure -->
    <link rel="stylesheet" href="form.css">
    <style>
        /* Optional: Add minimal base styles if form.css doesn't cover everything */
        body { background-color: #f8fafc; color: #1f2937; }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white py-3 px-4 sm:px-6 lg:px-8 sticky top-0 z-10 shadow-sm border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="header-logo-link">
                 <!-- Inlined style for logo gradient if not using index.css -->
                 <h1 style="background: linear-gradient(to right, #60a5fa, #8b5cf6); -webkit-background-clip: text; color: transparent; font-size: 1.5rem; font-weight: 700;">Sinara Realty Solutions</h1>
            </a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex justify-center items-center py-12 md:py-16 px-4 sm:px-6 lg:px-8">
        <!-- Form Container -->
        <div class="max-w-lg w-full bg-white p-6 sm:p-8 rounded-lg shadow-lg border border-gray-200">
            <h1 class="text-2xl sm:text-3xl font-semibold text-center mb-6 sm:mb-8 text-gray-800">Let Us Know How We Can Help</h1>

            <form id="inquiry-form" class="space-y-5">

                <!-- Step 1: Identify User Type (Using Custom Radio Styles) -->
                <div>
                    <label class="block mb-3 font-medium text-gray-700">I am contacting you as a/an:</label>
                    <div class="flex flex-wrap gap-3">
                        <div class="user-type-choice flex-grow sm:flex-grow-0">
                            <input type="radio" id="user_primary_role_agent" name="user_primary_role" value="agent" required>
                            <label for="user_primary_role_agent">Agent/Broker (Client)</label>
                        </div>
                        <div class="user-type-choice flex-grow sm:flex-grow-0">
                            <input type="radio" id="user_primary_role_customer" name="user_primary_role" value="customer">
                            <label for="user_primary_role_customer">Buyer/Seller (Customer)</label>
                        </div>
                    </div>
                </div>

                <!-- Common Fields Container (Initially Hidden) -->
                <div id="common_fields" class="space-y-5 hidden pt-5 border-t border-gray-200 mt-5">
                    <div>
                        <label for="full_name" class="block mb-1 font-medium text-sm text-gray-600">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium text-sm text-gray-600">Email:</label>
                        <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400">
                    </div>
                    <div>
                        <label for="phone" class="block mb-1 font-medium text-sm text-gray-600">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(Optional)" class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400">
                    </div>
                </div>

                <!-- Agent-Specific Fields Container (Initially Hidden) -->
                <div id="agent_fields_container" class="space-y-5 hidden pt-5 border-t border-gray-200 mt-5">
                     <div>
                        <label class="block mb-3 font-medium text-gray-700">I'm interested in:</label>
                        <div class="flex flex-wrap gap-3">
                            <div class="user-type-choice flex-grow sm:flex-grow-0">
                                <input type="radio" id="agent_lead_interest_buyer" name="agent_lead_interest" value="buyer">
                                <label for="agent_lead_interest_buyer">Buyer Leads</label>
                            </div>
                            <div class="user-type-choice flex-grow sm:flex-grow-0">
                                <input type="radio" id="agent_lead_interest_seller" name="agent_lead_interest" value="seller">
                                <label for="agent_lead_interest_seller">Seller Leads</label>
                            </div>
                            <div class="user-type-choice flex-grow sm:flex-grow-0">
                                <input type="radio" id="agent_lead_interest_both" name="agent_lead_interest" value="both">
                                <label for="agent_lead_interest_both">Both</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="agent_service_area" class="block mb-1 font-medium text-sm text-gray-600">Primary Lead Service Area / City:</label>
                        <input type="text" id="agent_service_area" name="agent_service_area" placeholder="e.g., Austin, TX" class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400">
                    </div>
                    <div>
                        <label for="agent_lead_criteria" class="block mb-1 font-medium text-sm text-gray-600">Specific Lead Requirements (Optional):</label>
                        <textarea id="agent_lead_criteria" name="agent_lead_criteria" rows="3" placeholder="e.g., Target price range, property types..." class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400"></textarea>
                    </div>
                </div>

                <!-- Customer-Specific Fields Container (Initially Hidden) -->
                <div id="customer_fields_container" class="space-y-5 hidden pt-5 border-t border-gray-200 mt-5">
                    <div>
                        <label class="block mb-3 font-medium text-gray-700">I am looking to:</label>
                        <div class="flex flex-wrap gap-3">
                             <div class="user-type-choice flex-grow sm:flex-grow-0">
                                <input type="radio" id="customer_action_buy" name="customer_action" value="buy">
                                <label for="customer_action_buy">Buy</label>
                            </div>
                            <div class="user-type-choice flex-grow sm:flex-grow-0">
                                <input type="radio" id="customer_action_sell" name="customer_action" value="sell">
                                <label for="customer_action_sell">Sell</label>
                            </div>
                            <div class="user-type-choice flex-grow sm:flex-grow-0">
                                <input type="radio" id="customer_action_both" name="customer_action" value="both">
                                <label for="customer_action_both">Buy & Sell</label>
                            </div>
                        </div>
                    </div>
                    <div>
                         <label for="customer_location" class="block mb-1 font-medium text-sm text-gray-600">Location of Interest / Property Address:</label>
                        <input type="text" id="customer_location" name="customer_location" placeholder="City/Neighborhood or Full Address" class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400">
                    </div>
                    <div>
                        <label for="customer_details" class="block mb-1 font-medium text-sm text-gray-600">Please provide more details:</label>
                        <textarea id="customer_details" name="customer_details" rows="4" placeholder="e.g., Price range, beds/baths, timeline..." class="w-full p-3 rounded bg-gray-50 border border-gray-300 focus:border-brand-blue focus:ring focus:ring-brand-blue focus:ring-opacity-50 text-gray-800 placeholder-gray-400"></textarea>
                    </div>
                </div>

                <!-- Submit Button Container (Initially Hidden) -->
                <div id="submit_button_container" class="pt-4 hidden">
                     <!-- Apply brand gradient button styles - Ensure index.css cta-button style is loaded or replicate here -->
                     <!-- Using Tailwind for gradient as fallback if index.css isn't loaded -->
                    <input type="submit" value="Submit Inquiry" class="w-full p-3 rounded text-white font-semibold cursor-pointer transition duration-300 ease-in-out bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                </div>
            </form>

        </div>
    </main>

    <!-- Thank You Popup -->
    <div id="thank-you-popup" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 hidden z-50 p-4">
         <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-brand-darkblue">Thank You!</h2>
            <p class="text-gray-600 mb-4">Your inquiry has been submitted successfully. We'll be in touch shortly!</p>
            <p class="text-sm text-gray-500">(Redirecting back to homepage in 5 seconds...)</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 px-4 sm:px-6 lg:px-8 mt-auto border-t border-gray-200">
        <div class="max-w-6xl mx-auto text-center text-sm text-gray-500">
            © <span id="year"></span> Sinara Realty Solutions. All rights reserved. A part of Sinara Global.
        </div>
    </footer>

    <!-- Scripts -->
    <script src="form.js"></script>
    <script>
        // Set footer year
        const yearSpan = document.getElementById('year');
        if (yearSpan) { yearSpan.textContent = new Date().getFullYear(); }
    </script>
</body>
</html>
